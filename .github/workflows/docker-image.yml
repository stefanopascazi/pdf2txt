name: Docker Image CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env: 
        DOCKER_USER: ${{secret.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secret.DOCKER_PASSWORD}}
      run: docker login - u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      env:
        RELEASE_VERSION: ${GITHUB_REF#refs/*/}
      run: docker build . --file Dockerfile --tag stefanopascazi/textractor:$RELEASE_VERSION
    - name: Docker push
      env:
        RELEASE_VERSION: ${GITHUB_REF#refs/*/}
      run: docker push ${{secret.DOCKER_REPO}}/textractor:$RELEASE_VERSION
